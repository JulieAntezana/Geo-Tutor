{% extends "geometry/layout.html" %}
{% block title %}
Directory of Students
{% endblock %}
{% block content %}

<h1>Students</h1>

<table border="1">
{% for x in mystudents %}
<tr>
<td>{{ x.id }}</td>
<td>{{ x.firstname }}</td>
<td>{{ x.lastname }}</td>
<td>{{ x.email }}</td>
<td>{{ x.textarea }}</td>
<td><a href="remove/{{ x.id }}">remove</a></td>
</tr>
{% endfor %}
</table>

<p>
  <a href="{% url 'register' %}">Add student</a>
</p>

{% endblock %}
