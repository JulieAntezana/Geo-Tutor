<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'geometry/site.css' %}" />
</head>
<body>

      <img src="{% static 'geometry/media/retro.jpg' %}" alt="geometric shape">

  </div>
  <div class="navbar">
      <a href="{% url 'home' %}" class="navbar-brand">Lessons</a>
